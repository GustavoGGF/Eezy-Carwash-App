{% load static %}
<!-- Pagina HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Essa parte para importar algo dinamicamente, como um estilo CSS -->
    {% block 'head' %}{% endblock %}
    <!-- Colocar o titulo dinamicamente -->
    <title>{% block 'title' %}{% endblock %}</title>
  </head>
  <body>
    <!-- MENU -->
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Eezy</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="{% url 'clientes' %}">
            <i class="bx bx-user"></i>
            <span class="links_name">Clientes</span>
          </a>
          <span class="tooltip">Clientes</span>
        </li>
        <li>
          <a href="{% url 'novo_servico' %}">
            <i class="bx bx-chat"></i>
            <span class="links_name">Serviços</span>
          </a>
          <span class="tooltip">Serviços</span>
        </li>
        <li>
          <a href="{%url 'listar_servico'%}">
            <i class="bx bx-folder"></i>
            <span class="links_name">Agenda</span>
          </a>
          <span class="tooltip">Agenda</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Histórico</span>
          </a>
          <span class="tooltip">Histórico</span>
        </li>
      </ul>
    </div>
    <!-- MENU -->

    <section id="home" class="home-section">
      <!-- Aqui onde fica o conteudo do corpo do site -->
      {% block 'dashboard'%} {% endblock %}
    </section>

    {% block 'body' %} {% endblock %}
    <script src="{% static 'general/js/base.js' %}"></script>
    <script src="{%static 'services/js/service.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
